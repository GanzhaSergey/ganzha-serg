<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Virtual keyboard</title>
</head>
<body>
    <div class="container">
        <h1>Virtual keyboard</h1>
        <div class="textarea">
            <textarea rows="12" cols="110" id="area"></textarea>
        </div>
        <div class="menu">
                <div class="clear" id ="clear">clean up</div>
                <div class="sound"><i class="fas fa-volume-mute"></i></div>
        </div>
    
<div class="kb">
        <div class="keyboard">
            <div class="line">
                <div class="key">~</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key backspace">Backspace</div>
            </div>

            <div class="line">
                <div class="key tab">Tab</div>
                <div class="key">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key enter">Enter</div>
            </div>

            <div class="line">
                <div class="key caps">Caps</div>
                <div class="key">a</div>
                <div class="key">s</div>
                <div class="key">d</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
                <div class="key">;</div>
                <div class="key">""</div>
                <div class="key">\</div>
            </div>


            <div class="line">
                <div class="key">Shift</div>
                <div class="key">\</div>
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key shleft">Shift</div>
            </div>

            <div class="line">
                <div class="key ctrl">Ctrl</div>
                <div class="key2"><i class="fab fa-windows"></i></div>
                <div class="key2">Alt</div>
                <div class="key gap"> </div>
                <div class="key2">Alt</div>
                <div class="key2"><i class="fab fa-windows"></i></div>
                <div class="key2"><i class="fas fa-bars"></i></div>
                <div class="key ctrl">Ctrl</div>
            </div>

        </div>
</div> 
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
